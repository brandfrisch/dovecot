---
- hosts: all
  gather_facts: no
  vars:
    goss:
      package:
        dovecot-core:
          installed: true
      service:
        dovecot:
          enabled: true
          running: true
      user:
        dovecot:
          exists: true
          groups:
          - dovecot
          home: /usr/lib/dovecot
          shell: /bin/false
      group:
        dovecot:
          exists: true
      process:
        dovecot:
          running: true

  pre_tasks:

    - name: Copy tests to remote
      copy:
        content: "{{ goss | to_nice_yaml }}"
        dest: "/tmp/goss.yml"

    - name: test goss files
      goss:
        path: "/tmp/goss.yml"
        format: documentation